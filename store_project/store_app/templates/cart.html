{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="bg-light">
    <div class="container pb-5">
        <h2 class="my-4">Shopping Cart</h2>

        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead class="table-light">
                                <tr>
                                    <th>Image</th>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Subtotal</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sample Product Row -->
                                <tr>
                                    <td>
                                        <img src="{% static 'images/product1.jpg' %}" alt="Product" width="70">
                                    </td>
                                    <td>Sports Bra</td>
                                    <td>₹1200</td>
                                    <td>
                                        <button class="btn btn-success btn-sm">-</button>
                                        <span class="mx-2">1</span>
                                        <button class="btn btn-success btn-sm">+</button>
                                    </td>
                                    <td>₹1200</td>
                                    <td>
                                        <button class="btn btn-danger btn-sm">X</button>
                                    </td>
                                </tr>
                                <!-- Add more rows for other products -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="col-lg-4">
                <div class="card p-3">
                    <h4>Cart Summary</h4>
                    <p><strong>Total:</strong> ₹1200</p>
                    <a href="#" class="btn btn-success w-100">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
