{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .image-preview img {
            max-width: 120px;
            max-height: 120px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            padding: 15px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .dashboard-content {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar bg-dark text-white p-3" style="height: 100vh;">
            <h4 class="text-center">Admin Panel</h4>
            <a href="{% url 'addcategory' %}" class="text-white d-block mb-2">Add Category</a>
            <a href="#" class="text-white d-block mb-2">View/Edit/Delete Categories</a>
            <a href="{% url 'admin_add_product' %}" class="text-white d-block mb-2">Add Product</a>
            <a href="#" class="text-white d-block mb-2">View/Edit/Delete Products</a>
            <a href="#" class="text-white d-block mb-2">Orders</a>
            <a href="#" class="text-white d-block mb-2">Users</a>
            <a href="#" class="text-white d-block mb-2">Payments</a>
            <a href="{% url 'logout' %}" class="text-danger d-block mt-3">Logout</a>
        </div>

        <!-- Main content -->
        <div class="col-md-10 p-4">
            <h2>Add Product</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
    <label class="form-label">Product Category</label>
    <select name="product_type" class="form-select" required>
        <option value="">-- Select Category --</option>
        {% for category in categories %}
            <option value="{{ category.id }}">{{ category.product_Type_name }}</option>
        {% endfor %}
    </select>
</div>
                <div class="mb-3">
    <label class="form-label">Featured Product</label>
    <select name="is_featured" class="form-select" required>
        <option value="">-- Select --</option>
            <option value="False">No</option>
            <option value="True">Yes</option>
    </select>
</div>
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" name="product_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Product Brand</label>
                    <input type="text" name="product_brand_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Product Color</label>
                    <input type="text" name="product_color" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Product Description</label>
                    <textarea name="product_description" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" name="unit_product_price" class="form-control" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Main Product Image</label>
                    <input type="file" name="product_image" class="form-control" accept="image/*" onchange="previewImage(this, 'main-preview')" required>
                    <div class="image-preview" id="main-preview"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Sub Images (up to 10)</label>
                    <input type="file" name="sub_images" class="form-control" accept="image/*" multiple onchange="previewMultipleImages(this, 'sub-preview')" required>
                    <div class="image-preview" id="sub-preview"></div>
                </div>

                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
             {% if success %}
            <h3  style="color:blue;"><b>{{success}}</b></h3>
            {% endif %}
        </div>
    </div>
</div>

<script>
    function previewImage(input, previewId) {
        const preview = document.getElementById(previewId);
        preview.innerHTML = "";
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = () => {
                const img = document.createElement("img");
                img.src = reader.result;
                preview.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    }

    function previewMultipleImages(input, previewId) {
        const preview = document.getElementById(previewId);
        preview.innerHTML = "";
        Array.from(input.files).slice(0, 10).forEach(file => {
            const reader = new FileReader();
            reader.onload = () => {
                const img = document.createElement("img");
                img.src = reader.result;
                preview.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    }
</script>
